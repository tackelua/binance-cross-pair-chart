<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Binance Cross-Pair Chart - View synthetic trading pair charts by calculating cross-pair rates from USDT pairs">
  <title>Binance Cross-Pair Chart - Synthetic Trading Pairs</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>">
  
  <!-- Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">ðŸ“Š</span>
          <h1 class="logo-text">Binance Cross-Pair Chart</h1>
        </div>
        <div class="header-subtitle">Synthetic Trading Pair Viewer</div>
      </div>
    </div>
  </header>

  <!-- Control Bar -->
  <section class="control-bar">
    <div class="container">
      <div class="controls">
        <!-- Coin Selectors -->
        <div class="coin-selector-group">
          <div class="selector-wrapper">
            <label for="coinA">Base</label>
            <select id="coinA" class="coin-select">
              <option value="">Loading...</option>
            </select>
          </div>
          
          <span class="separator">/</span>
          
          <div class="selector-wrapper">
            <label for="coinB">Quote</label>
            <select id="coinB" class="coin-select">
              <option value="">Loading...</option>
            </select>
          </div>
        </div>

        <!-- Timeframe Selector -->
        <div class="selector-wrapper">
          <label for="interval">Timeframe</label>
          <select id="interval" class="interval-select">
            <option value="1m">1 Minute</option>
            <option value="3m">3 Minutes</option>
            <option value="5m">5 Minutes</option>
            <option value="15m">15 Minutes</option>
            <option value="30m">30 Minutes</option>
            <option value="1h" selected>1 Hour</option>
            <option value="2h">2 Hours</option>
            <option value="4h">4 Hours</option>
            <option value="6h">6 Hours</option>
            <option value="8h">8 Hours</option>
            <option value="12h">12 Hours</option>
            <option value="1d">1 Day</option>
            <option value="3d">3 Days</option>
            <option value="1w">1 Week</option>
            <option value="1M">1 Month</option>
          </select>
        </div>

        <!-- Action Buttons -->
        <button id="refreshBtn" class="btn-primary" title="Refresh data">
          <span class="btn-icon">ðŸ”„</span>
          <span class="btn-text">Refresh</span>
        </button>
      </div>
    </div>
  </section>

  <!-- Chart Container -->
  <main class="main-content">
    <div class="container">
      <div id="chartContainer" class="chart-container">
        <div id="loadingOverlay" class="loading-overlay">
          <div class="spinner"></div>
          <p>Loading chart data...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Stats Footer -->
  <footer class="stats-footer">
    <div class="container">
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-label">Pair</span>
          <span id="statPair" class="stat-value">â€”</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Price</span>
          <span id="statPrice" class="stat-value">â€”</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Change</span>
          <span id="statChange" class="stat-value">â€”</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">High</span>
          <span id="statHigh" class="stat-value">â€”</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Low</span>
          <span id="statLow" class="stat-value">â€”</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Updated</span>
          <span id="statTime" class="stat-value">â€”</span>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/chart.js"></script>
  <script type="module" src="/js/app.js"></script>
</body>
</html>
